<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBear Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        /* Loading State */
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .bear-icon {
            font-size: 80px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Welcome State */
        .welcome-screen {
            display: none;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        .welcome-screen.active {
            display: block;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .welcome-card {
            background: white;
            color: #333;
            padding: 50px 40px;
            border-radius: 24px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            animation: scaleIn 0.5s ease-out 0.2s forwards;
        }

        @keyframes scaleIn {
            to { transform: scale(1); }
        }

        .welcome-bear {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .greeting {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .user-name {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .user-stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .redirect-info {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }

        .progress-dots {
            display: inline-flex;
            gap: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .error-message {
            color: #ff4444;
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="bear-icon">üêª</div>
            <div class="loading-text">Loading CyberBear</div>
            <div class="spinner"></div>
        </div>

        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-card">
                <div class="welcome-bear">üêª</div>
                <div class="greeting">Welcome back,</div>
                <div class="user-name" id="userName">Champion</div>
                <div class="welcome-message">
                    Great to see you again! Ready to continue your journey?
                </div>
                <div class="user-stats" id="userStats">
                    <div class="stat">
                        <div class="stat-label">Level</div>
                        <div class="stat-value" id="userLevel">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">XP</div>
                        <div class="stat-value" id="userXP">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Role</div>
                        <div class="stat-value" id="userRole" style="font-size: 16px;">-</div>
                    </div>
                </div>
                <div class="redirect-info">
                    Taking you to homepage<span class="progress-dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCjKr-wrV-P79OWaUJV5J2RMvMaJejxSRE",
            authDomain: "cyberbear-app.firebaseapp.com",
            projectId: "cyberbear-app",
            storageBucket: "cyberbear-app.firebasestorage.app",
            messagingSenderId: "422663014489",
            appId: "1:422663014489:web:a744166b116cbfc3258948",
            measurementId: "G-2HNVK9K0L4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if user is logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    // Fetch user data
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    const userData = userDoc.data();
                    
                    // Show welcome screen
                    document.getElementById('loadingScreen').style.display = 'none';
                    const welcomeScreen = document.getElementById('welcomeScreen');
                    welcomeScreen.classList.add('active');
                    
                    // Display user info
                    document.getElementById('userName').textContent = userData.name || 'Champion';
                    document.getElementById('userLevel').textContent = userData.level || '1';
                    document.getElementById('userXP').textContent = userData.xp || '0';
                    document.getElementById('userRole').textContent = userData.role || 'Student';
                    
                    // Redirect to homepage after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('Error fetching user data:', error);
                    // Still redirect on error
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 2000);
                }
            } else {
                // User is signed out - redirect to login
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
